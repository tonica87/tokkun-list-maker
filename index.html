<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印刷用特訓リスト作成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d6e2e 0%, #4a8c4d 50%, #66a968 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #2d6e2e, #4a8c4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .process-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.85em;
            color: #6c757d;
        }

        .process-info h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1em;
            font-weight: 500;
        }

        .process-info ul {
            list-style: none;
            padding: 0;
        }

        .process-info li {
            color: #6c757d;
            margin: 5px 0;
            padding-left: 15px;
            position: relative;
            font-size: 0.8em;
        }

        .process-info li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #adb5bd;
            font-weight: normal;
        }

        .file-input-section {
            margin: 30px 0;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(45deg, #2d6e2e, #4a8c4d);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 20px;
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 110, 46, 0.4);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .process-btn {
            background: linear-gradient(45deg, #207e20, #2d8f2d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(32, 126, 32, 0.4);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        .status-message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-weight: 500;
        }

        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid #4caf50;
            color: #155724;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid #f44336;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d6e2e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #2d6e2e, #4a8c4d);
            border-radius: 5px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>印刷用特訓リスト作成</h1>
            <p>特訓リストのExcelファイルから印刷用の特訓リストを自動作成します</p>
        </div>

        <div class="process-info">
            <h3>🔧 処理内容</h3>
            <ul>
                <li>データの入っている最後の行を自動検出</li>
                <li>5行目からデータの最後の行まで、行の高さを50に設定</li>
                <li>指定範囲のすべてのセルに格子罫線を適用</li>
                <li>元のファイルは変更せず、新しいファイルとして保存</li>
            </ul>
        </div>

        <div class="file-input-section">
            <label class="file-input-wrapper">
                📁 Excelファイルを選択
                <input type="file" class="file-input" id="fileInput" accept=".xlsx,.xls">
            </label>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>

        <div id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">処理中...</p>
        </div>

        <div>
            <button id="processBtn" class="process-btn" disabled>
                <span id="processText">印刷用リストを作る</span>
            </button>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <div id="downloadSection" style="display: none;">
            <button id="downloadBtn" class="download-btn">
                💾 書式設定済みファイルをダウンロード
            </button>
        </div>
    </div>

    <script>
        let processedFile = null;
        let originalFileName = '';

        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const processText = document.getElementById('processText');
        const statusMessage = document.getElementById('statusMessage');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        fileInput.addEventListener('change', handleFileSelect);
        processBtn.addEventListener('click', processExcelFile);
        downloadBtn.addEventListener('click', downloadFile);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                originalFileName = file.name;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>選択されたファイル:</strong><br>
                    📄 ${file.name}<br>
                    📏 サイズ: ${(file.size / 1024).toFixed(1)} KB<br>
                    🗓️ 更新日時: ${new Date(file.lastModified).toLocaleString('ja-JP')}
                `;
                processBtn.disabled = false;
                hideStatus();
                downloadSection.style.display = 'none';
            }
        }

        async function processExcelFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('error', 'ファイルが選択されていません。');
                return;
            }

            // UI更新
            processBtn.disabled = true;
            processText.innerHTML = '<span class="loading"></span>処理中...';
            progressSection.style.display = 'block';
            hideStatus();

            try {
                // ファイル読み込み
                updateProgress(10, 'ファイルを読み込んでいます...');
                const arrayBuffer = await file.arrayBuffer();
                
                updateProgress(20, 'Excelファイルを解析しています...');
                const workbook = XLSX.read(arrayBuffer, {
                    cellStyles: true,
                    cellFormulas: true,
                    cellDates: true,
                    cellNF: true,
                    sheetStubs: true
                });

                // 「特訓リスト」シートを確認
                updateProgress(30, '特訓リストシートを確認しています...');
                const sheetName = "特訓リスト";
                if (!workbook.SheetNames.includes(sheetName)) {
                    throw new Error(`「${sheetName}」シートが見つかりません。利用可能なシート: ${workbook.SheetNames.join(', ')}`);
                }

                const worksheet = workbook.Sheets[sheetName];
                const range = XLSX.utils.decode_range(worksheet['!ref'] || 'A1:A1');

                // データの最後の行を検出
                updateProgress(40, 'データ範囲を検出しています...');
                let lastDataRow = 1;
                for (let row = 1; row <= range.e.r + 1; row++) {
                    let hasData = false;
                    for (let col = 0; col <= range.e.c; col++) {
                        const cellAddress = XLSX.utils.encode_cell({r: row - 1, c: col});
                        const cell = worksheet[cellAddress];
                        if (cell && cell.v !== undefined && cell.v !== null && String(cell.v).trim() !== '') {
                            hasData = true;
                            break;
                        }
                    }
                    if (hasData) {
                        lastDataRow = row;
                    }
                }

                const startRow = 5;
                const endRow = lastDataRow;

                if (startRow > endRow) {
                    throw new Error('5行目以降にデータが見つかりません。');
                }

                // 行の高さを設定
                updateProgress(60, `${startRow}行目～${endRow}行目の行の高さを設定しています...`);
                if (!worksheet['!rows']) {
                    worksheet['!rows'] = [];
                }

                for (let row = startRow - 1; row < endRow; row++) {
                    if (!worksheet['!rows'][row]) {
                        worksheet['!rows'][row] = {};
                    }
                    worksheet['!rows'][row].hpt = 50; // 高さを50ポイントに設定
                }

                // 罫線を設定
                updateProgress(80, '格子罫線を設定しています...');
                for (let row = startRow - 1; row < endRow; row++) {
                    for (let col = 0; col <= range.e.c; col++) {
                        const cellAddress = XLSX.utils.encode_cell({r: row, c: col});
                        
                        if (!worksheet[cellAddress]) {
                            worksheet[cellAddress] = { t: 's', v: '' };
                        }
                        
                        if (!worksheet[cellAddress].s) {
                            worksheet[cellAddress].s = {};
                        }
                        
                        // 罫線を設定
                        worksheet[cellAddress].s.border = {
                            top: { style: 'thin', color: { rgb: '000000' } },
                            bottom: { style: 'thin', color: { rgb: '000000' } },
                            left: { style: 'thin', color: { rgb: '000000' } },
                            right: { style: 'thin', color: { rgb: '000000' } }
                        };
                    }
                }

                // 新しいワークブックを作成
                updateProgress(90, 'ファイルを生成しています...');
                const newWorkbook = XLSX.utils.book_new();
                Object.keys(workbook.Sheets).forEach(name => {
                    XLSX.utils.book_append_sheet(newWorkbook, workbook.Sheets[name], name);
                });

                // Excelファイルとして出力
                const excelBuffer = XLSX.write(newWorkbook, { 
                    bookType: 'xlsx', 
                    type: 'array',
                    cellStyles: true
                });

                processedFile = new Blob([excelBuffer], { 
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                });

                updateProgress(100, '処理完了！');

                // 成功メッセージ
                showStatus('success', `
                    <strong>✅ 処理が完了しました！</strong><br><br>
                    <strong>処理詳細:</strong><br>
                    • 対象シート: ${sheetName}<br>
                    • 処理範囲: ${startRow}行目～${endRow}行目 (計${endRow - startRow + 1}行)<br>
                    • 行の高さ: 50ポイントに設定<br>
                    • 罫線: 格子罫線を適用<br><br>
                    下のボタンから書式設定済みファイルをダウンロードできます。
                `);

                downloadSection.style.display = 'block';

            } catch (error) {
                console.error('処理エラー:', error);
                showStatus('error', `❌ エラーが発生しました: ${error.message}`);
            } finally {
                processBtn.disabled = false;
                processText.innerHTML = '印刷用リストを作る';
                progressSection.style.display = 'none';
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showStatus(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = message;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        function downloadFile() {
            if (processedFile) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(processedFile);
                
                // ファイル名を生成
                const baseName = originalFileName.replace(/\.[^/.]+$/, "");
                const extension = originalFileName.split('.').pop();
                link.download = `${baseName}_書式設定済み.${extension}`;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // メモリクリーンアップ
                URL.revokeObjectURL(link.href);
            }
        }
    </script>
</body>
</html>
