<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印刷用特訓リスト作成</title>
    <!-- ExcelJS を使用してより確実なスタイル処理を行う -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script>
        // ExcelJSが読み込まれた場合
        if (typeof ExcelJS !== 'undefined') {
            console.log('✅ ExcelJS が読み込まれました（完全なスタイル対応）');
            window.excelJSSupported = true;
        } else {
            console.warn('❌ ExcelJS の読み込みに失敗しました');
            window.excelJSSupported = false;
        }
        
        // 従来のXLSXライブラリも読み込み（データ読み取り用）
        (function loadXlsx() {
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js';
            script.onload = function() {
                console.log('✅ XLSX ライブラリが読み込まれました（データ読み取り用）');
                window.xlsxLoaded = true;
            };
            script.onerror = function() {
                console.error('❌ XLSX ライブラリの読み込みに失敗しました');
            };
            document.head.appendChild(script);
        })();
    </script></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d6e2e 0%, #4a8c4d 50%, #66a968 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #2d6e2e, #4a8c4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .process-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 0.85em;
            color: #6c757d;
        }

        .process-info h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1em;
            font-weight: 500;
        }

        .process-info ul {
            list-style: none;
            padding: 0;
        }

        .process-info li {
            color: #6c757d;
            margin: 5px 0;
            padding-left: 15px;
            position: relative;
            font-size: 0.8em;
        }

        .process-info li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #adb5bd;
            font-weight: normal;
        }

        .file-input-section {
            margin: 30px 0;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(45deg, #2d6e2e, #4a8c4d);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 20px;
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 110, 46, 0.4);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .process-btn {
            background: linear-gradient(45deg, #207e20, #2d8f2d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(32, 126, 32, 0.4);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.4);
        }

        .status-message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-weight: 500;
        }

        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid #4caf50;
            color: #155724;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid #f44336;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2d6e2e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #2d6e2e, #4a8c4d);
            border-radius: 5px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>印刷用特訓リスト作成</h1>
            <p>特訓リストのExcelファイルから印刷用の特訓リストを自動作成します</p>
        </div>

        <div class="process-info">
            <h3>🔧 処理内容</h3>
            <ul>
                <li>データの入っている最後の行を自動検出</li>
                <li>5行目からデータの最後の行まで、行の高さを30ピクセルに設定</li>
                <li>指定範囲のすべてのセルに格子罫線を適用</li>
                <li>新宿校以外のデータはグレー背景で表示</li>
                <li>既存の書式設定（フォント、配置など）を維持</li>
                <li>元のファイルは変更せず、新しいファイルとして保存</li>
            </ul>
        </div>

        <div class="file-input-section">
            <label class="file-input-wrapper">
                📁 Excelファイルを選択
                <input type="file" class="file-input" id="fileInput" accept=".xlsx,.xls">
            </label>
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>

        <div id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">処理中...</p>
        </div>

        <div>
            <button id="processBtn" class="process-btn" disabled>
                <span id="processText">印刷用リストを作る</span>
            </button>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <div id="downloadSection" style="display: none;">
            <button id="downloadBtn" class="download-btn">
                💾 印刷用ファイルをダウンロード
            </button>
        </div>
    </div>

    <script>
        let processedFile = null;
        let originalFileName = '';

        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const processText = document.getElementById('processText');
        const statusMessage = document.getElementById('statusMessage');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        fileInput.addEventListener('change', handleFileSelect);
        processBtn.addEventListener('click', processExcelFile);
        downloadBtn.addEventListener('click', downloadFile);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                originalFileName = file.name;
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>選択されたファイル:</strong><br>
                    📄 ${file.name}<br>
                    📏 サイズ: ${(file.size / 1024).toFixed(1)} KB<br>
                    🗓️ 更新日時: ${new Date(file.lastModified).toLocaleString('ja-JP')}
                `;
                processBtn.disabled = false;
                hideStatus();
                downloadSection.style.display = 'none';
            }
        }

        async function processExcelFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('error', 'ファイルが選択されていません。');
                return;
            }

            // UI更新
            processBtn.disabled = true;
            processText.innerHTML = '<span class="loading"></span>処理中...';
            progressSection.style.display = 'block';
            hideStatus();

            try {
                // ファイル読み込み
                updateProgress(10, 'ファイルを読み込んでいます...');
                const arrayBuffer = await file.arrayBuffer();
                
                updateProgress(20, 'Excelファイルを解析しています...');
                
                // XLSX オブジェクトの確認
                if (typeof XLSX === 'undefined') {
                    throw new Error('XLSXライブラリが読み込まれていません。ページを再読み込みしてください。');
                }
                
                const workbook = XLSX.read(arrayBuffer, {
                    cellStyles: true,
                    cellFormulas: true,
                    cellDates: true,
                    cellNF: true,
                    sheetStubs: true
                });

                // 「特訓リスト」シートを確認
                updateProgress(30, '特訓リストシートを確認しています...');
                const sheetName = "特訓リスト";
                if (!workbook.SheetNames.includes(sheetName)) {
                    throw new Error(`「${sheetName}」シートが見つかりません。利用可能なシート: ${workbook.SheetNames.join(', ')}`);
                }

                const worksheet = workbook.Sheets[sheetName];
                const range = XLSX.utils.decode_range(worksheet['!ref'] || 'A1:A1');

                // データの最後の行を検出
                updateProgress(40, 'データ範囲を検出しています...');
                let lastDataRow = 1;
                for (let row = 1; row <= range.e.r + 1; row++) {
                    let hasData = false;
                    for (let col = 0; col <= range.e.c; col++) {
                        const cellAddress = XLSX.utils.encode_cell({r: row - 1, c: col});
                        const cell = worksheet[cellAddress];
                        if (cell && cell.v !== undefined && cell.v !== null && String(cell.v).trim() !== '') {
                            hasData = true;
                            break;
                        }
                    }
                    if (hasData) {
                        lastDataRow = row;
                    }
                }

                const startRow = 5;
                const endRow = lastDataRow;

                if (startRow > endRow) {
                    throw new Error('5行目以降にデータが見つかりません。');
                }

                // 行の高さを設定
                updateProgress(60, `${startRow}行目～${endRow}行目の行の高さを設定しています...`);
                if (!worksheet['!rows']) {
                    worksheet['!rows'] = [];
                }

                for (let row = startRow - 1; row < endRow; row++) {
                    if (!worksheet['!rows'][row]) {
                        worksheet['!rows'][row] = {};
                    }
                    worksheet['!rows'][row].hpx = 30; // 高さを30ピクセルに設定
                }

                // 罫線を設定し、新宿校以外の行をグレーにする
                updateProgress(80, '格子罫線を設定し、校舎別の色分けを適用しています...');
                const CAMPUS_COLUMN = 11; // L列（校舎列）のインデックス
                
                // デバッグ用：実際のデータ範囲を確認
                console.log(`ワークシート範囲: ${worksheet['!ref']}`);
                console.log(`range.e.c (最大列インデックス): ${range.e.c}`);
                console.log(`処理対象行: ${startRow}行目～${endRow}行目`);
                
                for (let row = startRow - 1; row < endRow; row++) {
                    // その行の校舎名を取得
                    const campusCell = XLSX.utils.encode_cell({r: row, c: CAMPUS_COLUMN});
                    const campusValue = worksheet[campusCell] ? worksheet[campusCell].v : '';
                    const isShinjukuCampus = String(campusValue).includes('新宿校') || String(campusValue) === '新宿校';
                    
                    // 新宿校以外の行の背景色を設定
                    const fillColor = isShinjukuCampus ? null : { fgColor: { rgb: 'D3D3D3' } }; // 薄いグレー
                    
                    // A列（0）から実際にデータがある最後の列まで罫線を適用
                    // O列（14）まで確実に適用するため、Math.max を使用
                    const maxCol = Math.max(range.e.c, 14); // O列まで確実に適用
                    
                    for (let col = 0; col <= maxCol; col++) {
                        const cellAddress = XLSX.utils.encode_cell({r: row, c: col});
                        const colLetter = String.fromCharCode(65 + col);
                        
                        // 最初の行でデバッグ情報を出力
                        if (row === startRow - 1) {
                            console.log(`列${col} (${colLetter}列): セル ${cellAddress}`);
                        }
                        
                        // 既存のセルがある場合は既存の書式を保持
                        if (!worksheet[cellAddress]) {
                            worksheet[cellAddress] = { t: 's', v: '' };
                        }
                        
                        // 既存のスタイルを保持しつつ新しいスタイルを適用
                        if (!worksheet[cellAddress].s) {
                            worksheet[cellAddress].s = {};
                        }
                        
                        // 既存の書式設定を保持
                        const existingStyle = { ...worksheet[cellAddress].s };
                        
                        // 罫線設定の詳細診断
                        if (row === startRow - 1 && col <= 2) { // 最初の行のA,B,C列のみ詳細ログ
                            console.log(`=== セル ${cellAddress} の詳細診断 ===`);
                            console.log('処理前のセル:', JSON.stringify(worksheet[cellAddress], null, 2));
                        }
                        
                        // 罫線を設定（スタイル対応の場合とそうでない場合で分岐）
                        if (window.xlsxStyleSupported) {
                            // xlsx-js-styleが利用可能な場合の完全な罫線設定
                            worksheet[cellAddress].s.border = {
                                top: { style: 'thin', color: { rgb: '000000' } },
                                bottom: { style: 'thin', color: { rgb: '000000' } },
                                left: { style: 'thin', color: { rgb: '000000' } },
                                right: { style: 'thin', color: { rgb: '000000' } }
                            };
                        } else {
                            // 通常のSheetJSの場合の代替設定
                            worksheet[cellAddress].s.border = {
                                top: { style: 'thin' },
                                bottom: { style: 'thin' },
                                left: { style: 'thin' },
                                right: { style: 'thin' }
                            };
                        }
                        
                        if (row === startRow - 1 && col <= 2) { // 診断続き
                            console.log('罫線設定後:', JSON.stringify(worksheet[cellAddress].s.border, null, 2));
                        }
                        
                        // 既存のフォント、配置、数値書式などを維持
                        if (existingStyle.font) {
                            worksheet[cellAddress].s.font = existingStyle.font;
                        }
                        if (existingStyle.alignment) {
                            worksheet[cellAddress].s.alignment = existingStyle.alignment;
                        }
                        if (existingStyle.numFmt) {
                            worksheet[cellAddress].s.numFmt = existingStyle.numFmt;
                        }
                        
                        // 新宿校以外の場合は背景色を設定（既存の背景色は上書き）
                        if (!isShinjukuCampus && fillColor && window.xlsxStyleSupported) {
                            worksheet[cellAddress].s.fill = fillColor;
                        } else if (existingStyle.fill) {
                            // 新宿校の場合は既存の背景色を維持
                            worksheet[cellAddress].s.fill = existingStyle.fill;
                        }
                        if (row === startRow - 1 && col <= 2) { // 診断の最終確認
                            console.log('最終的なセル状態:', JSON.stringify(worksheet[cellAddress], null, 2));
                            console.log('---');
                        }
                    }
                    
                    // 最初の行の処理が完了したらワークシート全体の状態を確認
                    if (row === startRow - 1) {
                        console.log(`罫線適用完了: A列～${String.fromCharCode(65 + maxCol)}列 (列インデックス 0～${maxCol})`);
                        
                        // A列の複数セルを確認
                        console.log('=== A列の状態確認 ===');
                        for (let checkRow = startRow - 1; checkRow < Math.min(startRow + 2, endRow); checkRow++) {
                            const checkCell = `A${checkRow + 1}`;
                            if (worksheet[checkCell] && worksheet[checkCell].s && worksheet[checkCell].s.border) {
                                console.log(`${checkCell}: 罫線設定済み`);
                            } else {
                                console.log(`${checkCell}: 罫線設定なし`);
                            }
                        }
                    }
                }

                // 新しいワークブックを作成
                updateProgress(90, 'ファイルを生成しています...');
                const newWorkbook = XLSX.utils.book_new();
                Object.keys(workbook.Sheets).forEach(name => {
                    XLSX.utils.book_append_sheet(newWorkbook, workbook.Sheets[name], name);
                });
                
                // 保存前の最終確認
                console.log('=== 保存前の最終確認 ===');
                const finalCheck = newWorkbook.Sheets[sheetName];
                const checkCells = ['A5', 'B5', 'C5', 'A6', 'B6', 'C6'];
                checkCells.forEach(cellAddr => {
                    if (finalCheck[cellAddr] && finalCheck[cellAddr].s && finalCheck[cellAddr].s.border) {
                        console.log(`✅ ${cellAddr}: 罫線あり`);
                    } else {
                        console.log(`❌ ${cellAddr}: 罫線なし`);
                    }
                });

                // Excelファイルとして出力
                const writeOptions = {
                    bookType: 'xlsx', 
                    type: 'array'
                };
                
                // スタイル対応ライブラリの場合はcellStylesオプションを追加
                if (window.xlsxStyleSupported) {
                    writeOptions.cellStyles = true;
                    writeOptions.compression = true;
                    console.log('📊 スタイル情報を含めてファイルを生成中...');
                } else {
                    console.log('📄 基本形式でファイルを生成中...');
                }
                
                const excelBuffer = XLSX.write(newWorkbook, writeOptions);

                processedFile = new Blob([excelBuffer], { 
                    type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                });

                updateProgress(100, '処理完了！');

                // 校舎別の行数をカウント
                let shinjukuRows = 0;
                let otherCampusRows = 0;
                
                for (let row = startRow - 1; row < endRow; row++) {
                    const campusCell = XLSX.utils.encode_cell({r: row, c: 11}); // L列
                    const campusValue = worksheet[campusCell] ? worksheet[campusCell].v : '';
                    const isShinjukuCampus = String(campusValue).includes('新宿校') || String(campusValue) === '新宿校';
                    
                    if (isShinjukuCampus) {
                        shinjukuRows++;
                    } else {
                        otherCampusRows++;
                    }
                }

                // 成功メッセージ
                showStatus('success', `
                    <strong>✅ 処理が完了しました！</strong><br><br>
                    <strong>処理詳細:</strong><br>
                    • 対象シート: ${sheetName}<br>
                    • 処理範囲: ${startRow}行目～${endRow}行目 (計${endRow - startRow + 1}行)<br>
                    • 行の高さ: 30ピクセルに設定<br>
                    • 罫線: 格子罫線を適用<br>
                    • 新宿校の行: ${shinjukuRows}行<br>
                    • その他校舎の行: ${otherCampusRows}行 ${otherCampusRows > 0 ? '(グレー背景)' : ''}<br><br>
                    下のボタンから印刷用ファイルをダウンロードできます。
                `);

                downloadSection.style.display = 'block';

            } catch (error) {
                console.error('処理エラー:', error);
                showStatus('error', `❌ エラーが発生しました: ${error.message}`);
            } finally {
                processBtn.disabled = false;
                processText.innerHTML = '印刷用リストを作る';
                progressSection.style.display = 'none';
            }
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showStatus(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = message;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        // ダウンロード機能の修正
        function downloadFile() {
            try {
                if (!processedFile) {
                    alert('処理済みファイルが見つかりません。再度処理を実行してください。');
                    return;
                }
                
                console.log('ダウンロード開始:', processedFile);
                
                // より確実なダウンロード方法
                const url = URL.createObjectURL(processedFile);
                const link = document.createElement('a');
                link.href = url;
                
                // ファイル名を生成
                const baseName = originalFileName.replace(/\.[^/.]+$/, "");
                const extension = originalFileName.split('.').pop();
                const downloadName = `${baseName}_印刷用.${extension}`;
                link.download = downloadName;
                
                // 一時的にDOMに追加してクリック
                document.body.appendChild(link);
                link.style.display = 'none';
                link.click();
                
                // クリーンアップ
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    console.log('ダウンロード完了、リソースをクリーンアップしました');
                }, 100);
                
            } catch (error) {
                console.error('ダウンロードエラー:', error);
                alert(`ダウンロードに失敗しました: ${error.message}`);
            }
        }
    </script>
</body>
